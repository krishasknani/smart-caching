<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
    body {
      width: 400px;
      min-height: 200px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .cache-button {
      width: 100%;
      padding: 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 20px;
    }
    
    .cache-button:hover {
      background-color: #3367d6;
    }
    
    .cache-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .cached-pages {
      border-top: 1px solid #e0e0e0;
      padding-top: 16px;
    }
    
    .cached-pages h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #333;
    }
    
    .cached-page {
      display: flex;
      align-items: center;
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      margin-bottom: 8px;
      background-color: #f9f9f9;
    }
    
    .page-info {
      flex: 1;
      min-width: 0;
    }
    
    .page-title {
      font-weight: 500;
      color: #333;
      margin: 0 0 4px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .page-url {
      font-size: 12px;
      color: #666;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .view-button {
      padding: 4px 8px;
      background-color: #34a853;
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 12px;
      cursor: pointer;
      margin-left: 8px;
    }
    
    .view-button:hover {
      background-color: #2d8f47;
    }
    
    .delete-button {
      padding: 4px 8px;
      background-color: #ea4335;
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 12px;
      cursor: pointer;
      margin-left: 4px;
    }
    
    .delete-button:hover {
      background-color: #d33b2c;
    }
    
    .empty-state {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 20px;
    }
    
    
    .analyze-button {
      width: 100%;
      padding: 12px;
      background-color: #9c27b0;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 20px;
    }
    
    .analyze-button:hover {
      background-color: #7b1fa2;
    }
    
    .analyze-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .categories {
      border-top: 1px solid #e0e0e0;
      padding-top: 16px;
      margin-top: 16px;
    }
    
    .categories h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #333;
    }
    
    .category-item {
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      margin-bottom: 12px;
      background-color: #f9f9f9;
    }
    
    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .category-name {
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }
    
    .category-confidence {
      background-color: #4285f4;
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
    }
    
    .category-description {
      color: #666;
      font-size: 12px;
      margin-bottom: 8px;
      line-height: 1.4;
    }
    
    .category-keywords {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: 8px;
    }
    
    .keyword-tag {
      background-color: #e3f2fd;
      color: #1976d2;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
    }
    
    .category-urls {
      font-size: 11px;
      color: #888;
    }
    
    .loading-state {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 20px;
    }
  </style>
    </head>
    <body>
        <div class="header">
            <h2>Smart Caching</h2>
        </div>

        <button id="cacheButton" class="cache-button">
            Cache This Page
        </button>

        <button id="smartCacheButton" class="analyze-button">
            ðŸ§  Analyze + ðŸ”Ž Smart Cache
        </button>

        <div class="cached-pages">
            <h3>Cached Pages</h3>
            <div id="cachedPagesList">
                <div class="empty-state">No pages cached yet</div>
            </div>
        </div>

        <div class="categories">
            <h3>Browsing Categories</h3>
            <div id="categoriesList">
                <div class="empty-state">Click "Analyze + Smart Cache" to see
                    your categories</div>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
